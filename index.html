<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Morris.js practice</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/raphael-min.js"></script>

</head>
<body>
  <h1>Morris.js practice</h1>
  <div id="annual"></div>

  <script type="text/javascript">
Morris.Line({
  element: 'annual',
  data: [
    {date: '2012-12-24', a: 100, b: 400},
    {date: '2012-12-25', a: 120, b: 340},
    {date: '2012-12-26', a: 130, b: 400},
    {date: '2012-12-27', a: 90,  b: 190},
    {date: '2012-12-28', a: 300, b: 600},
    {date: '2012-12-29', a: 200, b: 400},
    {date: '2012-12-30', a: 240, b: 500},
    {date: '2012-12-31', a: 140, b: 400},
    {date: '2013-01-01', a: 100, b: 200},
    {date: '2013-01-02', a: 500, b: 1200}
  ],
  xkey: 'date',
  ykeys: ['a', 'b'],
  labels: ['Unique Users', 'Pageviews']
});
  </script>
</body>
</html>
